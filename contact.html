    <header>
        <h1>Contact Us</h1>
        <p class="subtitle">We'd love to hear from you!</p>
    </header>

    <section class="contact-form">
        <h2>Get in Touch</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </section>

    <section class="additional-info">
        <h3>Follow Us</h3>
        <p>Stay connected for the latest news and updates:</p>
        <ul>
            <li><a href="https://www.halowaypoint.com" target="_blank">Official Halo Website</a></li>
            <li><a href="https://twitter.com/Halo" target="_blank">Halo on Twitter</a></li>
            <li><a href="https://www.youtube.com/halo" target="_blank">Halo YouTube Channel</a></li>
        </ul>
    </section>

   
    <footer>

    </footer>
